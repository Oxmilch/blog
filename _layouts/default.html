<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ミルクせんせーのブログ(Oxmlich's Blog)</title>
    <meta name="description" content="ミルクせんせーのブログです - Oxmilch's Blog by GitHub Pages">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Crawler -->
    <meta name="robots" content="none, nosnippet, noimageindex">
    <meta name="googlebot" content="nosnippet">
    <meta name="googlebot-news" content="nosnippet">
    <!-- OGP Common -->
    <meta property="og:title" content="Oxmlich's Portfolio">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://oxmilch.github.io/blog/">
    <meta property="og:site_name" content="">
    <meta property="og:description" content="ミルクせんせーのブログです - Oxmilch's Blog by GitHub Pages">
    <meta property="og:locale" content="ja_JP">
    <!-- OGP X -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@oxmilch">
    <meta name="twitter:creator" content="@oxmilch">
    <meta name="twitter:title" content="Oxmilch's Portfolio">
    <meta name="twitter:description" content="ミルクせんせーのブログです - Oxmilch's Blog By GitHub Pages">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@200;400;700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="assets/images/portfolio-logo-icon.svg">
    <!-- Style -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="header">
            <a class="header-title" href="#portfolio">
                <p>ポートフォリオ</p>
                <h2>Portfolio</h2>
            </a>
            <a class="header-profile" href="#profile">Profile</a>
            <a class="header-engineer" href="#engineer">Engineer</a>
            <a class="header-design" href="#design">Design</a>
            <a class="header-contact" href="#contact">Contact</a>
        </div>
      </header>
      <section class="container">
        <main class="container">
          {{ content }}
        </main>
        <aside class="container">
          <h2>リンク</h2>
          <h2>最近の投稿</h2>
          <ul>
            {% for post in site.posts limit:15 %}
              <li>
                <a href="{{ post.url | relative_url }}">{{ post.title }}</a> - {{ post.date | date: "%Y-%m-%d" }}
              </li>
            {% endfor %}
          </ul>
        </aside>
      </section>
      <footer>
        <p>This Jekyll Page generated by GitHub Pages.</p>
        <small>&copy;2026- Oxmilch</small>
      </footer>
</body>
</html>
